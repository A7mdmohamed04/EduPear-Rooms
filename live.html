<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/live.css">
</head>
<body>
    <div class="live-container">
        <!-- Host Section -->
        <div class="host-section" id="host-section">
            <h1><i class="fas fa-chalkboard-teacher"></i> Start Live Session</h1>
            <div class="form-group">
                <input type="text" id="room-name" placeholder="Enter room name">
            </div>
            <button id="start-session-btn" class="primary-btn">
                <i class="fas fa-broadcast-tower"></i> Create Room
            </button>
        </div>

        <!-- Join Section -->
        <div class="join-section" id="join-section">
            <h1><i class="fas fa-user-graduate"></i> Join Live Session</h1>
            <div class="form-group">
                <input type="text" id="room-url" placeholder="Enter room name">
            </div>
            <button id="join-session-btn" class="primary-btn">
                <i class="fas fa-sign-in-alt"></i> Join Room
            </button>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="video-container" style="display: none;">
            <div id="video-call"></div>
            <button id="leave-btn" class="danger-btn">
                <i class="fas fa-sign-out-alt"></i> Leave Session
            </button>
        </div>
    </div>

    <!-- Jitsi Meet API -->
    <script src="https://8x8.vc/external_api.js"></script>
    <script src="functions/live.js"></script>
</body>
</html>
